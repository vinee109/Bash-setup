################
# Key Bindings #
################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | (vertically) and - (horizontally)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# swift panes using alt-<arrow> without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

###########
# Options #
###########

# start with window 1 (instead of 0)
set -g base-index 1
# start with pane 1
set -g pane-base-index 1

# Enable mouse mode (for 2.1 and above)
set -g mouse on

# Enable mouse control (for version < 2.1)
# (clickable windows, panes, resizable panes)
# setw -g mouse-mode one
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on

# don't rename windows automatically
set-option -g allow-rename off

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# set default terminal mode to 256 colors
set -g default-terminal "screen-255color"

